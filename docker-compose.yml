version: "3.9"

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask
    restart: unless-stopped
    ports:
      - "5050:5050" 
    env_file:
      - ./Project/Config/.env
    networks:
      - aibackend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - flask
    ports:               # <-- host 80 â†’ container 80
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - aibackend

networks:
  aibackend:
    external: true   # ðŸ‘ˆ rete giÃ  esistente, non verrÃ  ricreata
    name: aibackend